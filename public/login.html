<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mancuello</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="img/Saturno.png">
</head>
<body>
    <div class="bg">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="">
        <h3>Entre Aqui</h3>

        <div class="cpf"></div>
            <label for="inputCPF">CPF</label>
            <input type="text" name="cpf" id="inputCPF" placeholder="Digite seu CPF" maxlength="14" required>
            <i class="fa-solid fa-check" id="rightCPF"></i>
            <i class="fa-solid fa-xmark" id="wrongCPF"></i>
            <p class="alerta1CPF">Este campo é obrigatório.</p>
            <p class="alerta2CPF">CPF inválido.</p>
        </div>

        <div class="password-container">
            <label for="inputSenha">Senha</label>
            <input type="password" name="senha" placeholder="Digite sua senha" id="inputSenha" autocomplete="current-password" maxlength="8" required>
            <i class="far fa-eye" id="togglePassword"></i>
            <i class="far fa-eye" id="togglePasswordRight"></i>
            <i class="far fa-eye" id="togglePasswordWrong"></i>
            <p class="alerta1Senha">Este campo é obrigatório.</p>
            <p class="alerta2Senha">A senha deve ter 8 dígitos.</p>
        </div>
        
        <div class="redirecionar">
            <div class="red1">
                <a href="#">Esqueci a senha</a>
            </div>
            <div class="red2">
                <a href="register.html">Não sou cliente</a>
            </div>
        </div>

        <button id="botaoEntrar">Entrar</button>

        <div class="social">
             <div class="google"><i class="fab fa-google"></i>Google</div>
             <div class="facebook"><i class="fab fa-facebook"></i>Facebook</div>
        </div>
    </form>
    <script src="js/login.js"></script>
</body>
</html>
